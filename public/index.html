<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="generator" content="GitLab Pages" /> -->
    <title>Setup Comparator</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/classes/setup.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="navbar">
      <input
        type="file"
        name="file-loadSetup[]"
        id="file-loadSetup"
        class="inputfile inputfile-LoadSetup"
        data-multiple-caption="{count} files selected"
        multiple
      />
      <label id="lblLoadSetup" for="file-loadSetup"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="17"
          viewBox="0 0 20 17"
        >
          <path
            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
          />
        </svg>
        <span>Load Setups</span></label
      >
    </div>

    <h3>Setup Comparator</h3>

    <div class="row">
      <div class="col s12">
        <ul class="tabs tabs-fixed-width">
          <li class="tab col s2">
            <a class="active" href="#setupstab"
              ><span class="badge" id="setupstabbadge"></span>Setups</a
            >
          </li>
          <li class="tab col s2">
            <a href="#generaltab"
              ><span class="badge" id="generaltabbadge"></span>General</a
            >
          </li>
          <li class="tab col s2">
            <a href="#suspensiontab"
              ><span class="badge" id="suspensiontabbadge"></span>Suspension</a
            >
          </li>
          <li class="tab col s2">
            <a href="#chassistab"
              ><span class="badge" id="chassistabbadge"></span>Chassis</a
            >
          </li>
          <li class="tab col s2">
            <a href="#advancedtab"
              ><span class="badge" id="advancedtabbadge"></span>Advanced</a
            >
          </li>
        </ul>
      </div>
      <div id="setupstab" class="col s12 customTab">
        <table id="setupstabTable" class="highlight responsive-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="generaltab" class="col s12 customTab">
        <table id="generaltabTable" class="highlight responsive-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="suspensiontab" class="col s12 customTab">
        <table id="suspensiontabTable" class="highlight responsive-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="chassistab" class="col s12 customTab">
        <table id="chassistabTable" class="highlight responsive-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="advancedtab" class="col s12 customTab">
        <table id="advancedtabTable" class="highlight responsive-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- <output id="list" style="display: flex;"> -->

    <script src="js/read_files.js"></script>

    <script src="js/styles.js"></script>
  </body>
</html>
